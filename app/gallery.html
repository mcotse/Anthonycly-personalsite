<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Anthony Chan</title>
	<link rel="icon" href="/favicon.ico" type="image/x-icon">

	<!-- CSS -->
	<link rel="stylesheet" href="styles/font-awesome.min.css">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/gallery.min.css">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond:400" rel="stylesheet">
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
	<h1>Masonry - Initialize in HTML</h1>

	<div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 160 }'>
	  <div class="grid-item"></div>
	  <div class="grid-item grid-item--width2 grid-item--height2"></div>
	  <div class="grid-item grid-item--height3"></div>
	  <div class="grid-item grid-item--height2"></div>
	  <div class="grid-item grid-item--width3"></div>
	  <div class="grid-item"></div>
	  <div class="grid-item"></div>
	  <div class="grid-item grid-item--height2"></div>
	  <div class="grid-item grid-item--width2 grid-item--height3"></div>
	  <div class="grid-item"></div>
	  <div class="grid-item grid-item--height2"></div>
	  <div class="grid-item"></div>
	  <div class="grid-item grid-item--width2 grid-item--height2"></div>
	  <div class="grid-item grid-item--width2"></div>
	  <div class="grid-item"></div>
	  <div class="grid-item grid-item--height2"></div>
	  <div class="grid-item"></div>
	  <div class="grid-item"></div>
	  <div class="grid-item grid-item--height3"></div>
	  <div class="grid-item grid-item--height2"></div>
	  <div class="grid-item"></div>
	  <div class="grid-item"></div>
	  <div class="grid-item grid-item--height2"></div>
	</div>

	<!-- Scripts -->
	<script src="scripts/jquery.min.js"></script>
	<script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.js"></script>
	<!-- <script src="scripts/bootstrap.min.js"></script> -->
	<script src="scripts/main.min.js"></script>
</body>
</html>
